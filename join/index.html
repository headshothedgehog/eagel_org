<body>
    <main class="join">
        <form class="join-form">
            <table class="form-table">
                <tr>
                    <td><label>Echter Name:</label></td>
                    <td><input type="text" id="join-realname"></td>
                </tr>
                <tr>
                    <td><label>Deckname für<br />das Eageltum:</label></td>
                    <td><input type="text" id="join-eagelname"></td>
                </tr>
                <tr>
                    <td><label>Persönliches<br />Glaubensstatement:</label></td>
                    <td><textarea type="text" id="join-statement"></textarea></td>
                </tr>
                <tr>
                    <td><label>Newsletter</label></td>
                    <td><input type="checkbox" id="join-newsletter" style="transform: scale(1.7);" checked="checked">
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><button type="button" class="join-button" onclick="sendEmail()">Abschicken</button>
                    </td>
                </tr>
            </table>
        </form>

        <script>
            function sendEmail() {
                var realname = document.getElementById('join-realname').value;
                var eagelname = document.getElementById('join-eagelname').value;
                var statement = document.getElementById('join-statement').value;
                var newsletter = document.getElementById('join-newsletter').checked;

                var mailtoLink = 'mailto:headshothedgehog@gmail.com' +
                    '?subject=Anmeldung zum Eageltum' +
                    '&body=Echter Name: ' + realname + '%0D%0A' +
                    'Eagel-Name: ' + eagelname + '%0D%0A' +
                    'Glaubensstatement: ' + statement + '%0D%0A' +
                    'Newsletter: ' + newsletter;

                window.location.href = mailtoLink;
            }
        </script>
    </main>
